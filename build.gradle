plugins {
    id 'java'
}

group 'com.baribal'
version ''

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'AnagramApplication'
        )
    }
    enabled = true
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
